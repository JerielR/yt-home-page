<!DOCTYPE html>
<html>
  <head>
    <title>My YT Page</title>
    <style>
      .sub {
        background-color: #cc0000;
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
      }

      .sub:hover {
        opacity: 0.8;
      }

      .sub:active {
        opacity: 0.5;
      }

      .join {
        background-color: white;
        color: #065fd4;
        border-color: #065fd4;
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        height: 36px;
        width: 62px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
      }

      .join:hover {
        background-color: #065fd4;
        color: white;
      }

      .join:active {
        opacity: 0.7;
      }

      .tweet {
        background-color: #1d9bf0;
        color: white;
        font-weight: bold;
        height: 36px;
        width: 74px;
        border: none;
        border-radius: 18px;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }

      .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button class="sub">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
