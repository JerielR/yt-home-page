<!--Bootstrap Button-->

<head>
  <style>
    .bootstrap {
      background-color: rgb(121, 82, 179);
      color: white;
      height: 32px;
      width: 90px;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      font-size: 11px;
      margin-right: 3px;
    }
    .download {
      background-color: white;
      border-color: black;
      height: 32px;
      width: 90px;
      border-radius: 3px;
      border-width: 1px;
      font-size: 11px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button class="bootstrap">Get started</button>
  <button class="download">Download</button>
</body>
