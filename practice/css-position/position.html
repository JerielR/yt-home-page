<!DOCTYPE html>
<html>
    <head>
        <title>Css Positioning Practice</title>
    </head>
    <body style="
        padding-bottom: 3000px;
        padding-left: 80px;
        padding-top: 60px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">Header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            border-right: 3px solid black;
            width: 72px;
        ">Sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 0;
        ">X</div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 32px;
        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
        ">div 2
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0;
            top: 32px;
        ">absolute</div>
        </div>
    </body>
</html>
